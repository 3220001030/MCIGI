<!DOCTYPE html>
<html>
<head>
    <title>Networked Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse position
        const mouse = { x: 0, y: 0, down: false };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Particle settings
        const settings = {
            particleCount: 200,
            mouseRadius: 150,
            maxSpeed: 0.5,
            connectionDistance: 80,
            lineWidth: 0.8,
            particleSize: 2,
            friction: 0.85,
            mouseStrength: 0.1
        };

        // Particle class
        class Particle {
            constructor() {
                this.reset();
                this.target = { x: this.x, y: this.y };
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
            }

            update() {
                // Mouse influence
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < settings.mouseRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (1 - dist/settings.mouseRadius) * settings.mouseStrength;
                    
                    this.target.x = this.x + Math.cos(angle) * force * dist;
                    this.target.y = this.y + Math.sin(angle) * force * dist;
                } else {
                    // Random movement
                    this.target.x += (Math.random() - 0.5) * settings.maxSpeed;
                    this.target.y += (Math.random() - 0.5) * settings.maxSpeed;
                }

                // Smooth movement towards target
                this.vx += (this.target.x - this.x) * 0.1;
                this.vy += (this.target.y - this.y) * 0.1;

                // Apply friction
                this.vx *= settings.friction;
                this.vy *= settings.friction;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Bounds check
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, settings.particleSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(150, 200, 255, 0.8)';
                ctx.fill();
            }
        }

        // Create particles
        const particles = Array.from({ length: settings.particleCount }, () => new Particle());

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particicle.update();
                particicle.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(100, 180, 255, ${1 - dist/settings.connectionDistance})`;
                        ctx.lineWidth = settings.lineWidth * (1 - dist/settings.connectionDistance);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
