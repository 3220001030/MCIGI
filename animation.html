<!DOCTYPE html>
<html>
<head>
    <title>Following Polygon</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse position variables
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        // Update mouse position
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Polygon properties
        const numSides = 6; // Number of polygon sides
        const baseRadius = 50; // Base radius of polygon
        const maxDistortion = 30; // Maximum distortion from base radius

        function drawPolygon() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Calculate distance from center to mouse
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const distX = mouseX - centerX;
            const distY = mouseY - centerY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            // Calculate distortion factor (0-1)
            const distortion = Math.min(distance / 300, 1);

            // Draw polygon
            ctx.beginPath();
            for (let i = 0; i < numSides; i++) {
                // Calculate angle for each vertex
                const angle = (i * 2 * Math.PI) / numSides;
                
                // Calculate radius with distortion based on mouse position
                const radius = baseRadius + (maxDistortion * distortion * Math.sin(angle + Date.now() * 0.002));
                
                // Calculate vertex position
                const x = mouseX + radius * Math.cos(angle);
                const y = mouseY + radius * Math.sin(angle);
                
                // Create lines between points
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            
            // Style the polygon
            ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.strokeStyle = '#0066ff';
            ctx.lineWidth = 3;
            ctx.fill();
            ctx.stroke();
            
            // Animation loop
            requestAnimationFrame(drawPolygon);
        }

        // Start animation
        drawPolygon();
    </script>
</body>
</html>
