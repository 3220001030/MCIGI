  <h1>基於陸海統籌的澳門海岸带臨界空間功能優化模擬模型</h1>
<big>該模型在珠江河口三角洲發育演變與河口人海物質擴散等全域下，耦合：
 <ol>
  <li>長週期海岸带地貌沖淤演變數値模擬</li>
  <li>極端氣象海洋條件下海岸帶淹沒數値模擬</li>
  <li>典型海岸帶濱海濕地生態系統服務價值評估</li>
 </ol>
 三個關鍵技術，建立系統解釋和預測澳門海岸帶變化與陸海統籌空間利用的視覺化模型，用以展示在某一關鍵技術或因素發生變化條件下，海岸带臨界空間變化
    <br>
 項目來源：FDCT-NSFC聯合基金“澳門海岸帶變化與陸海統籌空間利用關鍵技術研究”（0011/2021/AFJ）</big>
